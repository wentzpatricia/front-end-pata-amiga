<section class="my-volunteering">
    <header class="my-volunteering__header">
        <h2 class="my-volunteering__header_title">Seus próximos eventos
            <span>Aqui estão centralizados todos os seus próximos eventos como voluntário</span>
        </h2>
    </header>
    
    @for(item of events; track item){
        <div class="container-my-volunteering row">
            <div class="container-my-volunteering__date col-2">
                <h3>{{item.date_at}}</h3>
            </div>
            <div class="container-my-volunteering__infos col">
                <h2>{{item.local}}</h2>
                <h3>{{ item.type }}</h3>
            </div>
            <div class="col-1">
                <button><i class="pi pi-trash"></i></button>
            </div>
            
            
        </div>

    }@empty{
        Você não se cadastrou em nenhum evento como voluntária ainda ):
    }
    
</section>

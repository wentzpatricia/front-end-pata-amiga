<ng-template #content let-modal>
	<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>	
    <div class="container-form">
        <div class="form">            
            <h3>Cadastro de Eventos</h3>
        <form [formGroup]="form">
            <div class="form-group">
            <label>Local</label>

            <select
                formControlName="local"
                class="form-select"
                placeholder="Selecionar"
            >
            <option [value]="'IGUATEMI'" selected>Shopping Iguatemi</option>
            <option [value]="'PONTAL'">Shopping Pontal</option>
            <option [value]="'TOTAL'">Shopping Total</option>
            </select>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" formControlName="date_f">
            </div>

            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" class="form-control" formControlName="hour_f">
            </div>
            <div class="form-group">
                <label for="atividade">Atividade</label>
                <select
                formControlName="activity_f"
                class="form-select"
                placeholder="Selecionar"
            >
            <option [value]="'BATH'" selected>Banho</option>
            <option [value]="'TRANSPORT'">Transporte Solid√°rio</option>
            <option [value]="'EVENT'">Cuidar dos animais no evento</option>
            </select>
            </div>
            <button 
            customButton color="primary" label="Enviar"
            class="btn-submit btn"
            [disabled]="!form.valid"
            >          
            </button>        
        </form>
        </div>
    </div>
</ng-template>
